<body class="bg-gray-800">
	<div class="overflow-hidden relative min-h-screen" id="main-wrapper">
		<div class="py-8 px-6 sm:px-24 text-white transition-width" id="main-content">
			<header class="flex flex-col md:flex-row w-100 border-b border-gray-700 pb-6 justify-between items-center">
				<!-- app title -->
				<div>
					<h3 class="font-bold text-3xl">Spotify<span class="text-green-500">Client.</span></h3>
					<p class="text-sm mt-1 text-gray-400 font-medium">Find, Listen, and Enjoy the song</p>
				</div>
				<!-- end app title -->

				<!-- search box -->
				<div class="flex w-full md:w-auto items-center md:items-end mt-4 md:mt-0">
					<div
						class="relative rounded-lg overflow-hidden h-12 focus-within:ring-4 focus-within:ring-green-500 focus-within:ring-opacity-40 border border-transparent focus-within:border-green-500 w-full md:w-64">
						<input type="text" id="search-input"
							class="w-full py-3 pl-4 pr-12 font-medium bg-gray-700 text-white focus:outline-none transform translate-x-full duration-500"
							placeholder="Search song..." autocomplete="off">
						<div id="search-icon"
							class="absolute top-0 right-0 h-full w-12 flex justify-center items-center bg-gray-700 cursor-pointer hover:bg-gray-600 rounded-lg">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
								stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
							</svg>
						</div>
					</div>
					<div class="ml-5 md:hidden w-12 h-12 flex justify-center items-center cursor-pointer"
						id="sidebar-button">
						<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 6h16M4 12h16m-7 6h7"></path>
						</svg>
					</div>
				</div>
				<!-- end search box -->
			</header>
			<section class="mt-7" id="main-section">
			</section>
		</div>
	</div>
</body>
